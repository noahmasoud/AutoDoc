# AutoDoc Docker Compose Configuration
# Development and production environment setup

version: '3.8'

# =============================================================================
# Networks
# =============================================================================
networks:
  autodoc-network:
    driver: bridge
    name: autodoc-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Application volumes
  autodoc-data:
    driver: local
    name: autodoc-data
  autodoc-logs:
    driver: local
    name: autodoc-logs
  postgres-data:
    driver: local
    name: autodoc-postgres-data
  
  # Monitoring and tools volumes
  prometheus-data:
    driver: local
    name: autodoc-prometheus-data
  grafana-data:
    driver: local
    name: autodoc-grafana-data
  pgadmin-data:
    driver: local
    name: autodoc-pgadmin-data
  redis-insight-data:
    driver: local
    name: autodoc-redis-insight-data

# =============================================================================
# Services
# =============================================================================
services:
  # =============================================================================
  # AutoDoc Application Services
  # =============================================================================
  
  # Development AutoDoc service
  autodoc-dev:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
      target: development
      args:
        BUILD_DATE: "${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}"
        VCS_REF: "${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}"
        VERSION: "${VERSION:-0.1.0}"
    image: autodoc:dev
    container_name: autodoc-dev
    hostname: autodoc-dev
    restart: unless-stopped
    networks:
      - autodoc-network
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - autodoc-logs:/app/logs
      - autodoc-data:/app/data
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=sqlite:///./autodoc.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-32-chars-min
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production-32-chars
      - CONFLUENCE_URL=${CONFLUENCE_URL:-}
      - CONFLUENCE_USERNAME=${CONFLUENCE_USERNAME:-}
      - CONFLUENCE_TOKEN=${CONFLUENCE_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["autodoc", "server"]
    healthcheck:
      test: ["CMD", "/entrypoint.sh", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production AutoDoc service
  autodoc-prod:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
      target: production
      args:
        BUILD_DATE: "${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}"
        VCS_REF: "${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}"
        VERSION: "${VERSION:-0.1.0}"
    image: autodoc:prod
    container_name: autodoc-prod
    hostname: autodoc-prod
    restart: unless-stopped
    networks:
      - autodoc-network
    ports:
      - "8001:8000"
    volumes:
      - autodoc-logs:/app/logs
      - autodoc-data:/app/data
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://autodoc:autodoc@postgres:5432/autodoc_prod
      - REDIS_URL=redis://redis:6379/1
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["autodoc", "server"]
    healthcheck:
      test: ["CMD", "/entrypoint.sh", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

  # CI AutoDoc service
  autodoc-ci:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
      target: ci
      args:
        BUILD_DATE: "${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}"
        VCS_REF: "${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}"
        VERSION: "${VERSION:-0.1.0}"
    image: autodoc:ci
    container_name: autodoc-ci
    hostname: autodoc-ci
    networks:
      - autodoc-network
    volumes:
      - .:/app
      - autodoc-logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=testing
      - DEBUG=false
      - LOG_LEVEL=INFO
      - CI=true
      - DATABASE_URL=sqlite:///./test_autodoc.db
      - REDIS_URL=redis://redis:6379/2
      - SECRET_KEY=test-secret-key-for-ci-testing-32-chars-min
      - JWT_SECRET_KEY=test-jwt-secret-key-for-ci-testing-32-chars
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["/entrypoint.sh", "ci"]
    profiles:
      - ci

  # AutoDoc CLI service
  autodoc-cli:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
      target: development
    image: autodoc:dev
    container_name: autodoc-cli
    hostname: autodoc-cli
    networks:
      - autodoc-network
    volumes:
      - .:/app
      - autodoc-data:/app/data
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=sqlite:///./autodoc.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-32-chars-min
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production-32-chars
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["autodoc", "cli"]
    profiles:
      - cli

  # AutoDoc Worker service
  autodoc-worker:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
      target: production
    image: autodoc:prod
    container_name: autodoc-worker
    hostname: autodoc-worker
    restart: unless-stopped
    networks:
      - autodoc-network
    volumes:
      - autodoc-logs:/app/logs
      - autodoc-data:/app/data
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://autodoc:autodoc@postgres:5432/autodoc_prod
      - REDIS_URL=redis://redis:6379/1
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["autodoc", "worker"]
    healthcheck:
      test: ["CMD", "/entrypoint.sh", "health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - worker

  # =============================================================================
  # Database Services
  # =============================================================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autodoc-postgres
    hostname: postgres
    restart: unless-stopped
    networks:
      - autodoc-network
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      - POSTGRES_DB=autodoc
      - POSTGRES_USER=autodoc
      - POSTGRES_PASSWORD=autodoc
      - POSTGRES_MULTIPLE_DATABASES=autodoc_dev,autodoc_test,autodoc_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autodoc -d autodoc"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =============================================================================
  # Cache Services
  # =============================================================================
  
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: autodoc-redis
    hostname: redis
    restart: unless-stopped
    networks:
      - autodoc-network
    ports:
      - "6379:6379"
    volumes:
      - ./scripts/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =============================================================================
  # Monitoring and Observability
  # =============================================================================
  
  # Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: autodoc-prometheus
    hostname: prometheus
    restart: unless-stopped
    networks:
      - autodoc-network
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: autodoc-grafana
    hostname: grafana
    restart: unless-stopped
    networks:
      - autodoc-network
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    profiles:
      - monitoring

  # =============================================================================
  # Development Tools
  # =============================================================================
  
  # Database Admin (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: autodoc-pgadmin
    hostname: pgadmin
    restart: unless-stopped
    networks:
      - autodoc-network
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@autodoc.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    profiles:
      - dev-tools

  # Redis Admin (RedisInsight)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: autodoc-redis-insight
    hostname: redis-insight
    restart: unless-stopped
    networks:
      - autodoc-network
    ports:
      - "8001:8001"
    volumes:
      - redis-insight-data:/data
    profiles:
      - dev-tools

