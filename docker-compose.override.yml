# AutoDoc Docker Compose Override
# Local development overrides (automatically loaded by docker-compose)

version: '3.8'

services:
  # Override development service for local development
  autodoc-dev:
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=sqlite:///./autodoc.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-32-chars-min
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production-32-chars
      - CONFLUENCE_URL=${CONFLUENCE_URL:-}
      - CONFLUENCE_USERNAME=${CONFLUENCE_USERNAME:-}
      - CONFLUENCE_TOKEN=${CONFLUENCE_TOKEN:-}
    volumes:
      - .:/app
      - autodoc-logs:/app/logs
      - autodoc-data:/app/data
      # Hot reload for development
      - /app/.pytest_cache
      - /app/htmlcov
      - /app/.coverage
    command: ["autodoc", "server"]
    stdin_open: true
    tty: true

  # Override postgres for development
  postgres:
    environment:
      - POSTGRES_DB=autodoc
      - POSTGRES_USER=autodoc
      - POSTGRES_PASSWORD=autodoc
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Override redis for development
  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
