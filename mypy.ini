# MyPy configuration for AutoDoc project
# Static type checker configuration

[mypy]
# Python version
python_version = 3.11

# Global options
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true
color_output = true
error_summary = true

# Import discovery
namespace_packages = true
explicit_package_bases = true

# Error output
show_traceback = true
raise_errors = false

# Incremental mode
incremental = true
cache_dir = .mypy_cache

# Platform configuration
platform = linux

# File paths
files = autodoc/, api/, cli/, core/, db/, schemas/, services/

# Exclude patterns
exclude = (?x)(
    ^tests/.*|
    ^migrations/.*|
    ^alembic/versions/.*|
    ^build/.*|
    ^dist/.*|
    ^\.venv/.*|
    ^venv/.*|
    ^env/.*|
    ^ENV/.*|
    ^__pycache__/.*|
    ^\.pytest_cache/.*|
    ^\.ruff_cache/.*|
    ^\.mypy_cache/.*
)

# Plugin configuration
plugins = pydantic.mypy

# Per-module options
[mypy-tests.*]
ignore_errors = true

[mypy-migrations.*]
ignore_errors = true

[mypy-alembic.*]
ignore_errors = true

[mypy-alembic.versions.*]
ignore_errors = true

# Third-party library configurations
[mypy-fastapi.*]
ignore_missing_imports = true

[mypy-uvicorn.*]
ignore_missing_imports = true

[mypy-sqlalchemy.*]
ignore_missing_imports = true

[mypy-alembic.*]
ignore_missing_imports = true

[mypy-pydantic.*]
ignore_missing_imports = true

[mypy-pydantic_settings.*]
ignore_missing_imports = true

[mypy-httpx.*]
ignore_missing_imports = true

[mypy-pytest.*]
ignore_missing_imports = true

[mypy-ruff.*]
ignore_missing_imports = true

# Development dependencies
[mypy-pre_commit.*]
ignore_missing_imports = true

[mypy-black.*]
ignore_missing_imports = true

[mypy-ipython.*]
ignore_missing_imports = true

# Documentation tools
[mypy-mkdocs.*]
ignore_missing_imports = true

# Strict settings for our code
[mypy-autodoc.*]
strict = true

[mypy-api.*]
strict = true

[mypy-cli.*]
strict = true

[mypy-core.*]
strict = true

[mypy-db.*]
strict = true

[mypy-schemas.*]
strict = true

[mypy-services.*]
strict = true
