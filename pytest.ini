# Pytest configuration for AutoDoc project
# Testing framework configuration

[tool:pytest]
minversion = 7.0
testpaths = tests
pythonpath = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=1
    --cov=autodoc
    --cov=api
    --cov=cli
    --cov=core
    --cov=db
    --cov=schemas
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    --cov-branch

# Test markers
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    slow: Tests that take a long time to run
    fast: Tests that run quickly (default)
    analyzer: Tests for code analyzers
    connector: Tests for external connectors (Confluence, etc.)
    api: Tests for API endpoints
    cli: Tests for command-line interface
    database: Tests that require database access
    external: Tests that make external API calls
    smoke: Smoke tests for basic functionality
    regression: Regression tests for bug fixes
    performance: Performance tests for guardrails and benchmarks

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::FutureWarning
    ignore:.*SQLAlchemy.*:DeprecationWarning
    ignore:.*pydantic.*:DeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Async configuration
asyncio_mode = auto

# Timeout configuration
timeout = 300
timeout_method = thread

# Cache configuration
cache_dir = .pytest_cache

# Test discovery
norecursedirs = 
    .git
    .tox
    .venv
    venv
    env
    ENV
    build
    dist
    *.egg-info
    migrations
    alembic/versions
    __pycache__
    .pytest_cache
    .ruff_cache
    .mypy_cache
