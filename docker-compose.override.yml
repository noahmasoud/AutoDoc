# AutoDoc Docker Compose Override
# Local development overrides (automatically loaded by docker-compose)

version: '3.8'

services:
  # Override development service for local development
  autodoc-dev:
    environment:
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://autodoc:autodoc@postgres:5432/autodoc_dev
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=true
    volumes:
      - .:/app
      - autodoc-logs:/app/logs
      - autodoc-data:/app/data
      # Hot reload for development
      - /app/.pytest_cache
      - /app/htmlcov
      - /app/.coverage
    command: ["autodoc", "server", "--reload", "--host", "0.0.0.0", "--port", "8000"]
    stdin_open: true
    tty: true

  # Override postgres for development
  postgres:
    environment:
      - POSTGRES_DB=autodoc
      - POSTGRES_USER=autodoc
      - POSTGRES_PASSWORD=autodoc
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Override redis for development
  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
