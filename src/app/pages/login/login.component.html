<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>AutoDoc</h1>
      <p class="subtitle">Sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          [class.error]="getFieldError('username')"
        />
        <small class="error" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="getFieldError('password')"
        />
        <small class="error" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </small>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="button-loading">
          <mat-spinner diameter="16" class="inline-spinner"></mat-spinner>
          Signing in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p class="help-text">Use: admin/admin123, demo/demo123, or user/user123</p>
    </div>
  </div>
</div>
